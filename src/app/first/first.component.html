<form (ngSubmit)="onSubmit()">
  <br>
  <h3>Cadastro de Clientes</h3>
  
  <div class="mb-2">
      <label for="inputNome" class="form-label">Nome: </label>
      <input type="text" class="form-control" id="inputNome" name = "nome" [(ngModel)]="model.nome">
    </div>
  
    <div class="mb-2">
      <label for="inputDocumento" class="form-label">Documento: </label>
      <input type="text" class="form-control" id="inputDocumento" name = "documento" [(ngModel)]="model.documento">
    </div>
  
    <div class="mb-2">
      <label for="inputEndereco" class="form-label">Endere√ßo: </label>
      <input type="text" class="form-control" id="inputEndereco" name = "endereco" [(ngModel)]="model.endereco">
    </div>

      <div class="mb-2">
        <label for="inputPessoa" class="form-label">Tipo Pessoa</label>
        <select class="form-select" id="inputPessoa" aria-label="Default select example" name="tipoPessoa" [(ngModel)]="model.tipoCliente">
        <option value=""> </option>
        <option value="PessoaFisica">Pessoa Fisica</option>
        <option value="PessoaJuritica">Pessoa Juritica</option>
        </select>
      </div>      
    
  
    <div class="col-12">
      <button type="submit" class="btn btn-warning" style="margin: 10px;">Salvar</button>     
      
    </div>

    

  </form>
